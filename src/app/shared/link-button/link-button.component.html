<a *ngIf="!isExternal" [routerLink]="link"> <ng-container *ngTemplateOutlet="buttonContent"></ng-container></a>
<a *ngIf="isExternal" [href]="link"> <ng-container *ngTemplateOutlet="buttonContent"></ng-container></a>

<ng-template #buttonContent>
    <div class="d-flex align-items-center">
        <ng-content></ng-content>
        <img *ngIf="svgIcon" [src]="iconSrc" [attr.alt]="svgIconAlt" />
    </div>
</ng-template>

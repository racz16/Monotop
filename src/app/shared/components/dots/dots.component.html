<div class="d-inline-flex flex-column dots-container">
    @for (y of getRowIndices(); track y) {
        <div class="d-inline-flex dot-row">
            @for (x of getColumnIndices(); track x) {
                <div class="d-inline-block rounded-circle dot" [style.backgroundColor]="getColor(x, y)"></div>
            }
        </div>
    }
</div>

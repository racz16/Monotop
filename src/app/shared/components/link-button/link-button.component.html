@if (isExternal) {
    <a [href]="link"> <ng-container *ngTemplateOutlet="buttonContent"></ng-container></a>
} @else {
    <a [routerLink]="link"> <ng-container *ngTemplateOutlet="buttonContent"></ng-container></a>
}

<ng-template #buttonContent>
    <div class="d-flex align-items-center">
        <div class="text-white content">
            <ng-content></ng-content>
        </div>
        @if (svgIcon) {
            <img width="32" height="32" [src]="svgIcon" alt="" />
        }
    </div>
</ng-template>
